<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
    <script async src="main.js"></script>
  </head>
  <body>
      <h1>hola mundo</h1>
    <div class="mycalc">
      <div id="battery">100%</div>

      <form name="calculator" id="calculator">
        <input type="text" name="inputwindow" id="inputwindow" />
        <div id="banner">Encendido</div>

        <div>
          <input
            type="button"
            id="one"
            value="1"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="two"
            value="2"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="three"
            value="3"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="plus"
            value="+"
            onclick="takeValue(this.value)"
          />
        </div>

        <div>
          <input
            type="button"
            id="four"
            value="4"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="five"
            value="5"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="six"
            value="6"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="minus"
            value="-"
            onclick="takeValue(this.value)"
          />
        </div>
        <div>
          <input
            type="button"
            id="seven"
            value="7"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="eight"
            value="8"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="nine"
            value="9"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="by"
            value="*"
            onclick="takeValue(this.value)"
          />
        </div>
        <div>
          <input
            type="button"
            id="zero"
            value="0"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="decimal"
            value="."
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="devide"
            value="/"
            onclick="takeValue(this.value)"
          />
          <input
            type="button"
            id="percent"
            value="%"
            onclick="takeValue(this.value)"
          />
        </div>

            id="potencia"
            type="button"
            value="^"
            onclick="takeValue('**')"
          />
        </div>
        <div>
          <button type="button" value="2.71828" onclick="takeValue(this.value)">
            e
          </button>

          <button type="button" value="3.14159" onclick="takeValue(this.value)">
            π
          </button>

          <input type="button" value="(" onclick="takeValue(this.value)" />

          <input type="button" value=")" onclick="takeValue(this.value)" />
        </div>
        <div class="results">
          <input
            type="button"
            id="equal"
            value="="
            onclick="calculateResult()"
          />
          <button type="button" id="clear" value="" onclick="clearInput()">
            Clear
